<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <!-- Header -->
    <nav class="d-flex justify-content-between align-items-center p-3">
      <div><strong>Logo ipsum</strong></div>
      <div>
        <a href="index.html" class="me-3 text-dark text-decoration-none">Home</a>
        <a href="#" class="me-3 text-dark text-decoration-none">About</a>
        <a href="login.html" class="text-dark text-decoration-none">Sign In</a>
      </div>
    </nav>

    <!-- Register Form Section -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="fw-bold text-center mb-4">Register</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-dark prim-btn">Register</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html" class="text-dark text-decoration-none">Sign in here</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="container border-top pt-4 pb-2">
      <div class="d-flex justify-content-between align-items-center flex-wrap">
        <div><strong>Logo ipsum</strong></div>
        <div>
          <a href="#" class="me-3 text-dark text-decoration-none">Facebook</a>
          <a href="#" class="me-3 text-dark text-decoration-none">Twitter</a>
          <a href="#" class="text-dark text-decoration-none">Instagram</a>
        </div>
      </div>
      <div class="text-center mt-3 text-muted">
        Â© 2025, All Rights Reserved.
      </div>
    </footer>

    <script src="https://kit.fontawesome.com/343752eb36.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
